<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Declan's Digital Aquarium</title>

	<!-- PWA Meta Tags -->
	<meta name="description" content="Meet 8 new saltwater fish every day!" />
	<meta name="theme-color" content="#2980b9" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Aquarium" />
	<link rel="apple-touch-icon" href="/assets/icons/icon-192.svg" />
	<link rel="icon" type="image/svg+xml" href="/assets/icons/icon-192.svg" />

	<!-- PWA Manifest -->
	<link rel="manifest" href="/manifest.json" />

	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div id="aquarium" class="tank">
		<h1 class="tank__title">Declan's Aquarium</h1>
		<div class="tank__inner">
			<!-- Water background -->
			<div class="water"></div>

			<!-- Ambient bubbles container -->
			<div class="bubbles" id="bubbles"></div>

			<!-- Fish will be spawned here by JavaScript -->
			<div id="fish-container"></div>

			<!-- My Fish button -->
			<button id="my-list-button" class="my-list-button">
				‚ù§Ô∏è My Fish
				<span class="my-list-button__count" id="my-list-count"></span>
			</button>

			<!-- Speech bubble for facts -->
			<div class="speech-bubble" id="speech-bubble">
				<button class="speech-bubble__close" aria-label="Close">
					&times;
				</button>
				<div class="speech-bubble__header">
					<span class="speech-bubble__name"></span>
					<button class="speech-bubble__save" aria-label="Save fish">ü§ç</button>
				</div>
				<p class="speech-bubble__scientific"></p>
				<p class="speech-bubble__text"></p>
				<p class="speech-bubble__source">
					Source: <a href="" target="_blank" rel="noopener"></a>
				</p>
				<dl class="speech-bubble__profile">
					<div class="speech-bubble__profile-item">
						<dt>Diet</dt>
						<dd class="speech-bubble__diet"></dd>
					</div>
					<div class="speech-bubble__profile-item">
						<dt>Size</dt>
						<dd class="speech-bubble__size"></dd>
					</div>
					<div class="speech-bubble__profile-item">
						<dt>Lifespan</dt>
						<dd class="speech-bubble__lifespan"></dd>
					</div>
				</dl>
				<div class="speech-bubble__nav" id="fact-nav"></div>
			</div>

			<!-- Sand at bottom -->
			<div class="sand"></div>
		</div>
	</div>

	<!-- My Fish Panel (slide-out) -->
	<div id="my-list-panel" class="my-list-panel" aria-hidden="true"></div>

	<!-- PWA Install Banner -->
	<div id="install-banner" class="install-banner" hidden>
		<span class="install-banner__text">Install Declan's Aquarium for the best experience!</span>
		<button id="install-btn" class="install-banner__btn">Install</button>
		<button id="install-dismiss" class="install-banner__dismiss" aria-label="Dismiss">&times;</button>
	</div>

	<script type="module" src="src/js/main.js"></script>
</body>

</html>
