<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90" width="90" height="90">
  <!-- Discus - Perfectly round disc shape -->
  <defs>
    <radialGradient id="discusBody" cx="60%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#F472B6"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#BE185D"/>
    </radialGradient>
    <linearGradient id="discusStripe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
  </defs>
  
  <!-- Dorsal fin -->
  <path d="M30 20 Q45 5 65 15 Q60 22 50 25 Q40 24 30 20" 
        fill="url(#discusBody)" stroke="#BE185D" stroke-width="0.5"/>
  
  <!-- Anal fin -->
  <path d="M30 70 Q45 85 65 75 Q60 68 50 65 Q40 66 30 70" 
        fill="url(#discusBody)" stroke="#BE185D" stroke-width="0.5"/>
  
  <!-- Tail fin -->
  <path d="M15 45 Q5 35 8 30 Q12 40 15 45 Q12 50 8 60 Q5 55 15 45" 
        fill="url(#discusBody)"/>
  
  <!-- Main body - nearly perfect circle -->
  <circle cx="45" cy="45" r="30" fill="url(#discusBody)"/>
  
  <!-- Vertical wavy stripes (turquoise) -->
  <path d="M30 22 Q28 45 30 68" stroke="url(#discusStripe)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M38 18 Q35 45 38 72" stroke="url(#discusStripe)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M46 16 Q44 45 46 74" stroke="url(#discusStripe)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M54 17 Q52 45 54 73" stroke="url(#discusStripe)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M62 20 Q60 45 62 70" stroke="url(#discusStripe)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="55" cy="50" rx="8" ry="5" fill="url(#discusBody)" opacity="0.8"/>
  
  <!-- Eye -->
  <circle cx="62" cy="40" r="7" fill="#FFF"/>
  <circle cx="64" cy="40" r="4" fill="#7F1D1D"/>
  <circle cx="65" cy="38" r="1.5" fill="#FFF"/>
  
  <!-- Red eye ring (discus characteristic) -->
  <circle cx="62" cy="40" r="7" fill="none" stroke="#DC2626" stroke-width="1.5"/>
  
  <!-- Mouth -->
  <path d="M72 48 Q76 50 73 52" stroke="#9D174D" stroke-width="1.5" fill="none"/>
  
  <!-- Blush -->
  <ellipse cx="65" cy="52" rx="4" ry="2" fill="#FDA4AF" opacity="0.5"/>
</svg>
