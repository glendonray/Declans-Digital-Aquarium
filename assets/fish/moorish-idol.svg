<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 110" width="80" height="110">
  <!-- Moorish Idol - Tall body with long trailing dorsal -->
  <defs>
    <linearGradient id="moorishYellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDE047"/>
      <stop offset="100%" style="stop-color:#FACC15"/>
    </linearGradient>
  </defs>
  
  <!-- Long trailing dorsal filament -->
  <path d="M45 8 Q60 5 75 15 Q65 12 55 18 Q48 20 45 25" 
        fill="none" stroke="#FFF" stroke-width="3" stroke-linecap="round"/>
  <path d="M45 8 Q60 5 75 15 Q65 12 55 18 Q48 20 45 25" 
        fill="none" stroke="#1E293B" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Dorsal fin -->
  <path d="M30 25 Q40 10 50 25 Q45 28 40 28 Q35 28 30 25" 
        fill="#FDE047" stroke="#1E293B" stroke-width="0.5"/>
  
  <!-- Anal fin -->
  <path d="M30 85 Q40 100 50 85 Q45 82 40 82 Q35 82 30 85" 
        fill="#1E293B"/>
  
  <!-- Tail fin -->
  <path d="M15 55 Q5 48 8 42 Q12 50 15 55 Q12 60 8 68 Q5 62 15 55" 
        fill="#FDE047" stroke="#1E293B" stroke-width="0.5"/>
  
  <!-- Main body - tall oval -->
  <ellipse cx="40" cy="55" rx="25" ry="35" fill="#FDE047"/>
  
  <!-- Black bands -->
  <path d="M25 25 Q22 55 25 85" stroke="#1E293B" stroke-width="10" fill="none"/>
  <path d="M50 30 Q55 55 50 80" stroke="#1E293B" stroke-width="8" fill="none"/>
  
  <!-- White section between bands -->
  <path d="M33 28 Q35 55 33 82" stroke="#FFF" stroke-width="6" fill="none"/>
  
  <!-- Eye (in black band) -->
  <circle cx="52" cy="45" r="6" fill="#FFF"/>
  <circle cx="54" cy="45" r="3.5" fill="#1E293B"/>
  <circle cx="55" cy="43" r="1.2" fill="#FFF"/>
  
  <!-- Orange marking near eye -->
  <path d="M48 38 Q52 35 56 38" stroke="#F97316" stroke-width="2" fill="none"/>
  
  <!-- Snout (elongated) -->
  <path d="M58 55 Q72 52 70 58 Q65 60 58 58" fill="#FDE047" stroke="#1E293B" stroke-width="0.5"/>
  
  <!-- Mouth -->
  <circle cx="68" cy="56" r="2" fill="#1E293B"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="45" cy="58" rx="6" ry="4" fill="#FDE047" stroke="#1E293B" stroke-width="0.5"/>
</svg>
