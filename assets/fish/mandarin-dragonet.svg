<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="60">
  <!-- Mandarin Dragonet - Most colorful fish with ornate swirling patterns -->
  <defs>
    <linearGradient id="mandarinBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
  </defs>
  
  <!-- First dorsal fin (tall spike) -->
  <path d="M35 25 Q40 8 45 25" fill="#3B82F6" stroke="#1E40AF" stroke-width="0.5"/>
  <circle cx="40" cy="15" r="2" fill="#F97316"/>
  
  <!-- Second dorsal fin -->
  <path d="M45 22 Q55 15 70 22 Q60 24 50 24 Z" fill="#3B82F6" stroke="#1E40AF" stroke-width="0.5"/>
  <!-- Pattern on dorsal -->
  <path d="M50 20 Q55 18 60 20" stroke="#F97316" stroke-width="1.5" fill="none"/>
  
  <!-- Tail fin -->
  <path d="M10 30 Q0 22 5 18 Q8 26 12 30 Q8 34 5 42 Q0 38 10 30" 
        fill="#3B82F6"/>
  <path d="M6 22 L10 28" stroke="#F97316" stroke-width="1.5"/>
  <path d="M6 38 L10 32" stroke="#F97316" stroke-width="1.5"/>
  
  <!-- Anal fin -->
  <path d="M30 45 Q45 55 65 45 Q50 48 35 48 Z" fill="#3B82F6"/>
  
  <!-- Main body -->
  <ellipse cx="50" cy="32" rx="35" ry="15" fill="url(#mandarinBody)"/>
  
  <!-- Blue swirling patterns -->
  <path d="M25 28 Q30 25 35 28 Q38 32 35 36 Q30 38 28 35" 
        stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M40 26 Q48 22 55 28 Q58 35 52 38" 
        stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M58 28 Q65 24 72 30 Q75 36 70 40" 
        stroke="#3B82F6" stroke-width="2.5" fill="none"/>
  
  <!-- Green accent swirls -->
  <path d="M30 32 Q35 30 38 34" stroke="#22C55E" stroke-width="2" fill="none"/>
  <path d="M48 32 Q52 28 56 32" stroke="#22C55E" stroke-width="2" fill="none"/>
  <path d="M62 32 Q66 30 70 34" stroke="#22C55E" stroke-width="1.5" fill="none"/>
  
  <!-- Pelvic fins (large, fan-like) -->
  <ellipse cx="55" cy="42" rx="10" ry="6" fill="#3B82F6" opacity="0.8"/>
  <path d="M48 42 L52 48" stroke="#F97316" stroke-width="1"/>
  <path d="M55 42 L55 49" stroke="#F97316" stroke-width="1"/>
  <path d="M62 42 L58 48" stroke="#F97316" stroke-width="1"/>
  
  <!-- Eye (large) -->
  <circle cx="78" cy="28" r="7" fill="#FFF"/>
  <circle cx="80" cy="28" r="4" fill="#DC2626"/>
  <circle cx="80" cy="28" r="2" fill="#1E293B"/>
  <circle cx="81" cy="26" r="1" fill="#FFF"/>
  
  <!-- Blue around eye -->
  <circle cx="78" cy="28" r="8" fill="none" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Mouth -->
  <path d="M88 32 Q92 34 89 36" stroke="#9A3412" stroke-width="1.5" fill="none"/>
  
  <!-- Blush -->
  <ellipse cx="82" cy="38" rx="4" ry="2" fill="#FDBA74" opacity="0.5"/>
</svg>
