<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 70" width="90" height="70">
  <!-- Butterflyfish - Round with fake eye-spot -->
  <defs>
    <linearGradient id="butterflyBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047"/>
      <stop offset="100%" style="stop-color:#FACC15"/>
    </linearGradient>
  </defs>
  
  <!-- Dorsal fin -->
  <path d="M30 18 Q45 5 65 15 Q55 20 45 22 Q38 21 30 18" 
        fill="url(#butterflyBody)" stroke="#1E293B" stroke-width="0.5"/>
  
  <!-- Anal fin -->
  <path d="M30 52 Q45 65 65 55 Q55 52 45 50 Q38 51 30 52" 
        fill="url(#butterflyBody)" stroke="#1E293B" stroke-width="0.5"/>
  
  <!-- Tail fin -->
  <path d="M15 35 Q5 28 8 22 Q12 30 15 35 Q12 40 8 48 Q5 42 15 35" 
        fill="url(#butterflyBody)" stroke="#1E293B" stroke-width="0.5"/>
  <!-- Black bar on tail -->
  <path d="M10 25 Q8 35 10 45" stroke="#1E293B" stroke-width="3" fill="none"/>
  
  <!-- Main body - round disc -->
  <ellipse cx="45" cy="35" rx="32" ry="22" fill="url(#butterflyBody)"/>
  
  <!-- Eye stripe (black bar through real eye) -->
  <path d="M62 15 Q68 35 62 55" stroke="#1E293B" stroke-width="6" fill="none"/>
  
  <!-- FALSE EYE SPOT near tail (defense mechanism!) -->
  <circle cx="22" cy="35" r="8" fill="#1E293B"/>
  <circle cx="22" cy="35" r="6" fill="#FDE047"/>
  <circle cx="22" cy="35" r="4" fill="#1E293B"/>
  <circle cx="23" cy="33" r="1.5" fill="#FFF" opacity="0.6"/>
  
  <!-- White ring around eye spot -->
  <circle cx="22" cy="35" r="9" fill="none" stroke="#FFF" stroke-width="2"/>
  
  <!-- Real eye (hidden in black stripe) -->
  <circle cx="68" cy="30" r="5" fill="#FFF"/>
  <circle cx="69" cy="30" r="3" fill="#1E293B"/>
  <circle cx="70" cy="28" r="1" fill="#FFF"/>
  
  <!-- Chevron pattern lines -->
  <path d="M35 25 Q45 35 35 45" stroke="#1E293B" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M42 22 Q52 35 42 48" stroke="#1E293B" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M50 20 Q58 35 50 50" stroke="#1E293B" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Snout (pointed) -->
  <path d="M72 35 Q82 32 80 38 Q78 40 72 38" fill="url(#butterflyBody)"/>
  
  <!-- Mouth -->
  <circle cx="80" cy="36" r="1.5" fill="#1E293B"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="55" cy="40" rx="6" ry="4" fill="url(#butterflyBody)" opacity="0.8"/>
</svg>
