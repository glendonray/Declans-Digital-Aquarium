<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100" width="60" height="100">
  <!-- Seahorse - Upright S-curve body with curled tail -->
  <defs>
    <linearGradient id="seahorseBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Curled tail -->
  <path d="M25 85 Q15 90 18 95 Q25 98 28 92 Q30 88 28 85" 
        fill="none" stroke="url(#seahorseBody)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Body - curved S shape with segments -->
  <path d="M30 75 Q35 65 32 55 Q28 45 32 35 Q38 25 35 18" 
        fill="none" stroke="url(#seahorseBody)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Belly (lighter) -->
  <path d="M32 70 Q38 60 35 50 Q32 42 35 35" 
        fill="none" stroke="#FDE68A" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Segment ridges -->
  <path d="M24 72 L36 72" stroke="#D97706" stroke-width="1" opacity="0.5"/>
  <path d="M23 65 L37 65" stroke="#D97706" stroke-width="1" opacity="0.5"/>
  <path d="M24 58 L36 58" stroke="#D97706" stroke-width="1" opacity="0.5"/>
  <path d="M25 51 L35 51" stroke="#D97706" stroke-width="1" opacity="0.5"/>
  <path d="M26 44 L34 44" stroke="#D97706" stroke-width="1" opacity="0.5"/>
  <path d="M27 37 L35 37" stroke="#D97706" stroke-width="1" opacity="0.5"/>
  
  <!-- Dorsal fin -->
  <path d="M22 55 Q15 50 18 45 Q22 48 24 52" fill="#FCD34D" stroke="#D97706" stroke-width="0.5"/>
  
  <!-- Head -->
  <ellipse cx="35" cy="15" rx="10" ry="12" fill="url(#seahorseBody)"/>
  
  <!-- Snout -->
  <path d="M42 18 Q55 20 50 22 Q45 23 42 22" fill="url(#seahorseBody)"/>
  
  <!-- Crown/coronet -->
  <path d="M30 5 Q35 2 38 5 Q40 8 35 10 Q30 8 30 5" fill="#F59E0B"/>
  
  <!-- Eye -->
  <circle cx="38" cy="12" r="4" fill="#FFF"/>
  <circle cx="39" cy="12" r="2.5" fill="#1E293B"/>
  <circle cx="40" cy="11" r="0.8" fill="#FFF"/>
  
  <!-- Blush -->
  <ellipse cx="40" cy="18" rx="3" ry="1.5" fill="#FDBA74" opacity="0.5"/>
</svg>
