<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Lionfish - Oval body with radiating spiky fins -->
  <defs>
    <linearGradient id="lionBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCA5A5"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Dorsal spines (venomous!) -->
  <line x1="35" y1="35" x2="25" y2="5" stroke="#F87171" stroke-width="2"/>
  <line x1="40" y1="32" x2="32" y2="3" stroke="#F87171" stroke-width="2"/>
  <line x1="45" y1="30" x2="40" y2="2" stroke="#F87171" stroke-width="2"/>
  <line x1="50" y1="28" x2="48" y2="1" stroke="#F87171" stroke-width="2"/>
  <line x1="55" y1="28" x2="55" y2="2" stroke="#F87171" stroke-width="2"/>
  <line x1="60" y1="28" x2="62" y2="3" stroke="#F87171" stroke-width="2"/>
  <line x1="65" y1="30" x2="70" y2="5" stroke="#F87171" stroke-width="2"/>
  
  <!-- Pectoral fin rays (fan-like) -->
  <path d="M55 45 Q30 35 15 20" stroke="#FCA5A5" stroke-width="2" fill="none"/>
  <path d="M55 45 Q28 40 10 30" stroke="#FCA5A5" stroke-width="2" fill="none"/>
  <path d="M55 45 Q25 48 8 42" stroke="#FCA5A5" stroke-width="2" fill="none"/>
  <path d="M55 45 Q28 55 12 55" stroke="#FCA5A5" stroke-width="2" fill="none"/>
  <path d="M55 45 Q32 60 18 65" stroke="#FCA5A5" stroke-width="2" fill="none"/>
  
  <!-- Fin membrane -->
  <path d="M55 45 Q30 35 15 20 Q28 40 10 30 Q25 48 8 42 Q28 55 12 55 Q32 60 18 65 Q40 55 55 45" 
        fill="#FECACA" opacity="0.4"/>
  
  <!-- Main body -->
  <ellipse cx="65" cy="40" rx="28" ry="18" fill="url(#lionBody)"/>
  
  <!-- White stripes -->
  <path d="M45 28 Q48 40 45 52" stroke="#FFF" stroke-width="2.5" fill="none"/>
  <path d="M55 26 Q58 40 55 54" stroke="#FFF" stroke-width="2.5" fill="none"/>
  <path d="M65 25 Q68 40 65 55" stroke="#FFF" stroke-width="2.5" fill="none"/>
  <path d="M75 27 Q78 40 75 53" stroke="#FFF" stroke-width="2.5" fill="none"/>
  <path d="M85 30 Q87 40 85 50" stroke="#FFF" stroke-width="2" fill="none"/>
  
  <!-- Tail -->
  <path d="M93 40 Q105 30 110 35 Q103 40 110 45 Q105 50 93 40" fill="url(#lionBody)"/>
  <path d="M98 35 L108 32" stroke="#FFF" stroke-width="1.5"/>
  <path d="M98 45 L108 48" stroke="#FFF" stroke-width="1.5"/>
  
  <!-- Eye -->
  <circle cx="80" cy="35" r="6" fill="#FFF"/>
  <circle cx="82" cy="35" r="3.5" fill="#1E293B"/>
  <circle cx="83" cy="33" r="1.2" fill="#FFF"/>
  
  <!-- Eye stripe -->
  <path d="M75 30 Q80 35 75 42" stroke="#7F1D1D" stroke-width="2" fill="none"/>
  
  <!-- Mouth -->
  <path d="M90 42 Q95 44 92 46" stroke="#7F1D1D" stroke-width="1.5" fill="none"/>
</svg>
