<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="60">
  <!-- Clownfish - Orange with white stripes -->
  <defs>
    <linearGradient id="clownBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>
  
  <!-- Tail -->
  <ellipse cx="15" cy="30" rx="12" ry="15" fill="url(#clownBody)"/>
  <path d="M8 15 Q2 30 8 45" stroke="#000" stroke-width="1.5" fill="none"/>
  
  <!-- Body -->
  <ellipse cx="45" cy="30" rx="35" ry="22" fill="url(#clownBody)"/>
  
  <!-- White stripes with black edges -->
  <path d="M25 10 Q28 30 25 50" stroke="#000" stroke-width="3" fill="none"/>
  <path d="M25 10 Q28 30 25 50" stroke="#FFF" stroke-width="2" fill="none"/>
  
  <path d="M50 8 Q53 30 50 52" stroke="#000" stroke-width="3" fill="none"/>
  <path d="M50 8 Q53 30 50 52" stroke="#FFF" stroke-width="2" fill="none"/>
  
  <!-- Dorsal fin -->
  <path d="M35 10 Q45 2 55 10" fill="url(#clownBody)" stroke="#000" stroke-width="1"/>
  
  <!-- Pectoral fin -->
  <ellipse cx="55" cy="35" rx="8" ry="5" fill="url(#clownBody)" stroke="#000" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="65" cy="27" r="7" fill="#FFF"/>
  <circle cx="67" cy="27" r="4" fill="#000"/>
  <circle cx="68" cy="25" r="1.5" fill="#FFF"/>
  
  <!-- Mouth -->
  <path d="M78 32 Q82 35 78 38" stroke="#000" stroke-width="1.5" fill="none"/>
  
  <!-- Cute blush -->
  <ellipse cx="70" cy="38" rx="4" ry="2" fill="#FFB4A2" opacity="0.6"/>
</svg>
